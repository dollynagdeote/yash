<div class="Absolute-Center is-Responsive">
    <form class="login-form" [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
        <div style="display: flex; ">
            <div class="form-group" style="margin-right: 0.5rem;">
                <label>Firstname</label>
                <input class="form-control" type="text" formControlName="firstName" placeholder="Firstname">
            </div>
            <div class="form-group">
                <label>Lastname</label>
                <input class="form-control" type="text" formControlName="lastName" placeholder="Lastname">
            </div>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" formControlName="email" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" formControlName="password" placeholder="Enter your password">
        </div>

        <div>
            <button class="btn btn-primary" [disabled]="!registerForm.valid" type="submit">
                Register
            </button>
        </div>
    </form>
</div>
